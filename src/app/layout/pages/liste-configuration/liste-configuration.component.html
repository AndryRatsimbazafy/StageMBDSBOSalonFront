<h2>Liste des configurations</h2>
<div class="col-md-6">
  <app-search-bar
    [placeHolder]="'Rechercher par société'"
    [searchInside]="rooms$"
    searchBy="name"
    (filteredData)="getFilteredData($event)"
  ></app-search-bar>
</div>

<div
  class="table-container d-flex flex-column justify-content-between mat-elevation-z8"
>
  <table class="liste-conf-table" mat-table [dataSource]="dataSource">
    <!-- Société Column -->
    <ng-container matColumnDef="societe">
      <th mat-header-cell *matHeaderCellDef>Société</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user_id.companyName }}
      </td>
    </ng-container>

    <!-- Couleur Column -->
    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef>Couleur</th>
      <td mat-cell *matCellDef="let element">
        {{ element.color }}
        <span class="color" [style.backgroundColor]="element.color"></span>
      </td>
    </ng-container>

    <!-- Surface Column -->
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef>Surface</th>
      <td mat-cell *matCellDef="let element">{{ element.type.name }}</td>
    </ng-container>

    <!-- Variante Column -->
    <ng-container matColumnDef="variante">
      <th mat-header-cell *matHeaderCellDef>Variante</th>
      <td mat-cell *matCellDef="let element">
        {{ element.processedVariante }}
      </td>
    </ng-container>

    <!-- Mobiliers Column -->
    <ng-container matColumnDef="mobiliers">
      <th mat-header-cell *matHeaderCellDef>Mobiliers</th>
      <td mat-cell *matCellDef="let element">{{ element.processedMob }}</td>
    </ng-container>

    <!-- Personnages Column -->
    <ng-container matColumnDef="personnages">
      <th mat-header-cell *matHeaderCellDef>Personnages</th>
      <td ngfor mat-cell *matCellDef="let element">
        {{ element.personnageName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    class="sticky-paginator"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 100]"
  >
  </mat-paginator>
</div>
